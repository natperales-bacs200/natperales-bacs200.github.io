<!DOCTYPE html>
<html>
  <head>
    <title>Practice Page</title>
  </head>
  <body>
    <p>Testing out what an HTML table looks like without CSS:</p>
    <table>
      <caption>Table Attempt-Feelings</caption>
      <tr>
        <th></th>
        <th>Mon</th>
        <th>Tues</th>
        <th>Wed</th>
      </tr>
      <tr>
        <th>Me</th>
        <td>Happy</td>
        <td>Sad</td>
        <td>Happy</td>
      </tr>
      <tr>
        <th>Regina</th>
        <td>Neutral</td>
        <td>Mad</td>
        <td>Happy</td>
      </tr>
    </table>

    <table>
      <caption>New Table with Spanning</caption>
      <tr>
        <th></th>
        <th>Mon</th>
        <th>Tues</th>
        <th>Wed</th>
      </tr>
      <tr>
        <th>9:00</th>
        <td colspan="2">Warmup</td>
        <td rowspan="2">Scrimmage</td>
      </tr>
      <tr>
        <th>10:00</th>
        <td>Drills</td>
        <td>Skills Test</td>
      </tr>
    </table>
  </body>
</html>
